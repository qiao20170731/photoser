	<script type="text/javascript">
		//显示灰色 jQuery 遮罩层 
		function showBg() {
			var bh = $("body").height();
			var bw = $("body").width();
			$("#fullbg").css({
				height: bh,
				width: bw,
				display: "block"
			});
			$("#dialog").show();
		};
		showBg();
		//关闭灰色 jQuery 遮罩 
		function closeBg() {
			$("#fullbg,#dialog").hide();
		}
